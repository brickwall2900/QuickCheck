plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

application {
    mainClass = 'com.github.brickwall2900.quickcheck.QuickCheck'
}

group = 'com.github.brickwall2900'
version = '1.0'
description = 'QuickCheck'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.brickwall2900.quickcheck.QuickCheck'
        )
    }
}

task buildExecutable(type: Exec) {
    workingDir "${buildDir}"
    commandLine "cmd.exe", "/c", "build.bat"
}

jar.finalizedBy buildExecutable